<div class="bodyAll">
  <div class="well"><h1>Usuarios</h1></div>

  <div class="formMat">
    <label> Buscar Usuarios por REST API:</label>
  </div>

  <div class="formMat">
    <mat-form-field>
      <input matInput #message maxlength="60" [(ngModel)]="queryUser" placeholder="Busqueda" />
      <mat-hint align="start"><strong>Recordar colocar por cual valor se buscar√°</strong> </mat-hint>
      <mat-hint align="end">{{ message.value.length }} / 60</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Campo de busqueda</mat-label>
      <mat-select [(value)]="queryType" [required]="queryUser != ''">
        <mat-option *ngFor="let qType of type" [value]="qType">
          {{ qType }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br />

  <div class="formMat">
    <mat-form-field>
      <mat-label>Campo de ordenamiento</mat-label>
      <mat-select [(value)]="querySortField">
        <mat-option *ngFor="let qType of type" [value]="qType">
          {{ qType }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ordenamiento</mat-label>
      <mat-select [(value)]="querySort">
        <mat-option *ngFor="let qSort of sort" [value]="qSort">
          {{ qSort }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getUser()">Buscar</button>
  </div>

  <div class="col-sm-6">
    <table id="tableSolic" class="table table-striped table-bordered" style="width:100%"></table>
  </div>
</div>
